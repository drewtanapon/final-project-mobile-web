<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg);
            color: #fff;
            text-align: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h2 {
            color: #020000;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #db4437;
        }
        .google-btn:hover {
            background-color: #c23321;
        }
        .google-logo {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>เข้าสู่ระบบ</h2>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="google-logo">
            เข้าสู่ระบบด้วย Google
        </button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAPOWp35o6ubJy0SE_PlAqimqa1-siXfVk",
            authDomain: "webmobileapplication-cdaaf.firebaseapp.com",
            projectId: "webmobileapplication-cdaaf",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loginWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;

                if (user) {
                    const uid = user.uid;
                    const displayName = user.displayName || "ไม่ระบุ";
                    const email = user.email || "-";
                    const photoURL = user.photoURL || "";
                    
                    await saveUserToFirestore(uid, displayName, email, photoURL);
                    window.location.href = "index.html";
                }
            } catch (error) {
                alert(error.message);
            }
        }

        async function saveUserToFirestore(uid, displayName, email, photoURL) {
            try {
                await db.collection("users").doc(uid).set({
                    displayName: displayName,
                    email: email,
                    photoURL: photoURL,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            } catch (error) {
                console.error("Error saving user data: ", error);
            }
        }
    </script>
</body>
</html>
