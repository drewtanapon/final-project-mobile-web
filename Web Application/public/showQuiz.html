<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการคำถาม</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
    /* กำหนดสไตล์พื้นฐาน */
    body {
        font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin: 20px;
    }
    table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
    }
    th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        button {
            background-color: #007bff;
        }
    .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    /* ส่วนหัวแสดงข้อมูลวิชา */
    .header {
      background-image: url('subject-bg.jpg'); /* รูปพื้นหลังของวิชา ควรเปลี่ยนเป็น dynamic */
      background-size: cover;
      background-position: center;
      color: #000000;
      padding: 20px;
    }
     /* ========== สไตล์แท็บ ========== */
     .tab {
      display: flex;
      background-color: #ccc;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
    }
    .tab a {
      flex: 1;
      text-align: center;
      background-color: inherit;
      text-decoration: none;
      padding: 14px 16px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      border-right: 1px solid #bbb;
      color: #000;
    }
    .tab a:last-child {
      border-right: none;
    }
    .tab a:hover {
      background-color: #ddd;
    }
    .tab a.active {
      background-color: #fff;
      font-weight: bold;
    }
    .tabcontent {
      background-color: #fff;
      padding: 20px;
      border-radius: 0 8px 8px 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .subject-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .subject-code {
      color: #000000;
      font-size: 24px;
      font-weight: bold;
    }
    .subject-name {
      color: #000000;
      font-size: 20px;
      margin-top: 5px;
    }
    /* ปุ่มในส่วนหัว */
    .header .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: flex-start;
    }
    .header .buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: flex-start;
      
    }
    .header .buttons button:hover {
        display: flex;
      background-color: #0056b3;
      justify-content: flex-start;
    }
    /* ส่วนคอนเทนต์หลัก */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    /* ตารางแสดงนักเรียนที่ลงทะเบียน */
    .student-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .student-table th, .student-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .student-table th {
      background-color: #007bff;
      color: #fff;
    }
    /* ส่วนประวัติการเช็คชื่อ */
    .history {
      margin-top: 30px;
    }
    .history h3 {
      margin-bottom: 10px;
    }
    .history ul {
      list-style-type: none;
      padding: 0;
    }
    .history li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    /* Modal สำหรับแสดง QR Code */
    #qr-modal {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    #qr-modal .modal-content {
      background: #fff;
      margin: 100px auto;
      padding: 20px;
      width: 300px;
      text-align: center;
      border-radius: 8px;
      position: relative;
    }
    #qr-modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
    }
    /* Modal สำหรับเพิ่มการเช็คชื่อ */
    #checkin-modal {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    #checkin-modal .modal-content {
      background: #fff;
      margin: 100px auto;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      position: relative;
    }
    #checkin-modal .modal-content h3 {
      margin-top: 0;
    }
    #checkin-modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
    }
    /* สไตล์ฟอร์มใน Modal */
    #checkin-form-modal div {
      margin-bottom: 10px;
    }
    #checkin-form-modal label {
      display: block;
      margin-bottom: 5px;
    }
    #checkin-form-modal input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    #checkin-form-modal button {
      padding: 8px 12px;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    #checkin-form-modal button:hover {
      background-color: #218838;
    }
    </style>
</head>
<body>
    <!-- ส่วนหัวแสดงข้อมูลวิชา -->
  <div class="header">
    <div class="subject-info">
      <div class="subject-code">
        <p><strong>รหัสวิชา: </strong><span id="display-subjectCode"></span></p>
      </div>
      <div class="subject-name">
        <p><strong>ชื่อรายวิชา: </strong><span id="display-subjectName"></span></p>
      </div>
    </div>
    <div class="buttons">
      <button id="btn-qr">แสดง QR Code</button>
    </div>
  </div>

  <!-- แถบแท็บ 3 ปุ่ม -->
<div class="tab">
  <!-- แท็บหน้า “จัดการนักเรียน” (หน้านี้) ให้เป็น active -->
  <a href="#" onclick="toggleManage()">จัดการนักเรียน</a>
  <a href="#" onclick="toggleCheck()">เช็คชื่อ</a>
  <a href="showQuiz.html?subjectId=${subjectId}" onclick="toQiuz()">คำถาม</a>
</div>
    <div class="container">
        <h2>รายการคำถาม</h2>
        <table>
            <thead>
                <tr>
                    <th>หมายเลขคำถาม</th>
                    <th>คำถาม</th>
                    <th>แสดงคำถาม</th>
                </tr>
            </thead>
            <tbody id="questionList">
                <tr><td colspan="3">กำลังโหลดข้อมูล...</td></tr>
            </tbody>
        </table>
        <button onclick="toggleCreateQuiz()">สร้างคำถาม</button>
        <button onclick="toggleForback()" >ย้อนกลับ</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const subjectId = urlParams.get('subjectId');
        
        const firebaseConfig = {
            apiKey: "AIzaSyAPOWp35o6ubJy0SE_PlAqimqa1-siXfVk",
            authDomain: "webmobileapplication-cdaaf.firebaseapp.com",
            projectId: "webmobileapplication-cdaaf",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                const userId = user.uid;
                db.collection("users")
                    .doc(userId)
                    .collection("classroom")
                    .doc(subjectId)
                    .collection("question")
                    .orderBy("question_no", "asc") // ✅ เรียงตาม question_no
                    .get()
                    .then(snapshot => {
                        const questionList = document.getElementById("questionList");
                        questionList.innerHTML = "";

                        if (snapshot.empty) {
                            questionList.innerHTML = `<tr><td colspan="3">ไม่มีคำถาม</td></tr>`;
                            return;
                        }

                        snapshot.forEach(doc => {
                            const data = doc.data();
                            const row = `<tr>
                                <td>${data.question_no}</td>
                                <td>${data.question_text}</td>
                                <td>${data.question_show ? '✅' : '❌'}</td>
                            </tr>`;
                            questionList.innerHTML += row;
                        });
                    })
                    .catch(error => console.error("เกิดข้อผิดพลาดในการดึงข้อมูล: ", error));
            } else {
                alert("กรุณาเข้าสู่ระบบก่อน");
                window.location.href = "login.html";
            }
        });

        function toggleCreateQuiz(){
            window.location.href = `createQuiz.html?subjectId=${subjectId}`;
        }

        function toggleForback(){
            window.location.href = `manageClass.html?subjectId=${subjectId}`;
        }

        function toggleCheck(){
         window.location.href = `checkin.html?subjectId=${subjectId}`;
        }

        function toggleManage() {
          window.location.href = `manageClass.html?subjectId=${subjectId}`;
        }
    </script>
</body>
</html>
