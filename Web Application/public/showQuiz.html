<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการคำถาม</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>รายการคำถาม</h2>
        <table>
            <thead>
                <tr>
                    <th>หมายเลขคำถาม</th>
                    <th>คำถาม</th>
                    <th>แสดงคำถาม</th>
                </tr>
            </thead>
            <tbody id="questionList">
                <tr><td colspan="3">กำลังโหลดข้อมูล...</td></tr>
            </tbody>
        </table>
        <button id="btn-createq" onclick="toggleCreateQuiz()">สร้างคำถาม</button>
        <button onclick="toggleForback()" >ย้อนกลับ</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const subjectId = urlParams.get('subjectId');
        
        const firebaseConfig = {
            apiKey: "AIzaSyAPOWp35o6ubJy0SE_PlAqimqa1-siXfVk",
            authDomain: "webmobileapplication-cdaaf.firebaseapp.com",
            projectId: "webmobileapplication-cdaaf",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                const userId = user.uid;
                db.collection("users")
                    .doc(userId)
                    .collection("classroom")
                    .doc(subjectId)
                    .collection("question")
                    .orderBy("question_no", "asc") // ✅ เรียงตาม question_no
                    .get()
                    .then(snapshot => {
                        const questionList = document.getElementById("questionList");
                        questionList.innerHTML = "";

                        if (snapshot.empty) {
                            questionList.innerHTML = `<tr><td colspan="3">ไม่มีคำถาม</td></tr>`;
                            return;
                        }

                        snapshot.forEach(doc => {
                            const data = doc.data();
                            const row = `<tr>
                                <td>${data.question_no}</td>
                                <td>${data.question_text}</td>
                                <td>${data.question_show ? '✅' : '❌'}</td>
                            </tr>`;
                            questionList.innerHTML += row;
                        });
                    })
                    .catch(error => console.error("เกิดข้อผิดพลาดในการดึงข้อมูล: ", error));
            } else {
                alert("กรุณาเข้าสู่ระบบก่อน");
                window.location.href = "login.html";
            }
        });

        function toggleCreateQuiz(){
            window.location.href = `createQuiz.html?subjectId=${subjectId}`;
        }

        function toggleForback(){
            window.location.href = `manageClass.html?subjectId=${subjectId}`;
        }
    </script>
</body>
</html>
