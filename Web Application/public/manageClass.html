<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จัดการห้องเรียน</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
  <!-- QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* กำหนดสไตล์พื้นฐาน */
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    /* ส่วนหัวแสดงข้อมูลวิชา */
    .header {
      min-height: 250px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: background-image 0.5s ease-in-out;
    }
     /* ========== สไตล์แท็บ ========== */
     .tab {
      display: flex;
      background-color: #ccc;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
    }
    .tab a {
      flex: 1;
      text-align: center;
      background-color: inherit;
      text-decoration: none;
      padding: 14px 16px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      border-right: 1px solid #bbb;
      color: #000;
    }
    .tab a:last-child {
      border-right: none;
    }
    .tab a:hover {
      background-color: #ddd;
    }
    .tab a.active {
      background-color: #fff;
      font-weight: bold;
    }
    .tabcontent {
      background-color: #fff;
      padding: 20px;
      border-radius: 0 8px 8px 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .subject-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .subject-code {
      color: #fffefe;
      font-size: 24px;
      font-weight: bold;
    }
    .subject-name {
      color: #ffffff;
      font-size: 20px;
      margin-top: 5px;
    }
    /* ปุ่มในส่วนหัว */
    .header .buttons {
      margin-top: 15px;
    }
    .header .buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .header .buttons button:hover {
      background-color: #0056b3;
    }
    /* ส่วนคอนเทนต์หลัก */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    /* ตารางแสดงนักเรียนที่ลงทะเบียน */
    .student-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .student-table th, .student-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .student-table th {
      background-color: #007bff;
      color: #fff;
    }
    /* ส่วนประวัติการเช็คชื่อ */
    .history {
      margin-top: 30px;
    }
    .history h3 {
      margin-bottom: 10px;
    }
    .history ul {
      list-style-type: none;
      padding: 0;
    }
    .history li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    /* Modal สำหรับแสดง QR Code */
    #qr-modal {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    #qr-modal .modal-content {
      background: #fff;
      margin: 100px auto;
      padding: 20px;
      width: 300px;
      text-align: center;
      border-radius: 8px;
      position: relative;
    }
    #qr-modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
    }
    /* Modal สำหรับเพิ่มการเช็คชื่อ */
    #checkin-modal {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    #checkin-modal .modal-content {
      background: #fff;
      margin: 100px auto;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      position: relative;
    }
    #checkin-modal .modal-content h3 {
      margin-top: 0;
    }
    #checkin-modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
    }
    /* สไตล์ฟอร์มใน Modal */
    #checkin-form-modal div {
      margin-bottom: 10px;
    }
    #checkin-form-modal label {
      display: block;
      margin-bottom: 5px;
    }
    #checkin-form-modal input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    #checkin-form-modal button {
      padding: 8px 12px;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    #checkin-form-modal button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
   <!-- ส่วนหัวแสดงข้อมูลวิชา -->
   <div class="header" id="header">
    <div class="subject-info">
      <div class="subject-code">
        <p><strong>รหัสวิชา: </strong><span id="display-subjectCode"></span></p>
      </div>
      <div class="subject-name">
        <p><strong>ชื่อรายวิชา: </strong><span id="display-subjectName"></span></p>
      </div>
    </div>
    <div class="buttons">
      <button id="btn-qr">แสดง QR Code</button>
    </div>
  </div>

  <!-- แท็บ 3 ปุ่ม -->
  <div class="tab">
    <!-- แท็บหน้า “จัดการนักเรียน” (หน้านี้) ให้เป็น active -->
    <a href="#" class="active">จัดการนักเรียน</a>
    <a href="#" onclick="toggleCheck()">เช็คชื่อ</a>
    <a href="#" onclick="toggleQuiz()">คำถาม</a>
  </div>
  
  <!-- ส่วนเนื้อหา (tabcontent) ของหน้านี้ -->
  <div class="tabcontent">
    <h2>จัดการนักเรียน</h2>
    <table class="student-table">
      <thead>
        <tr>
          <th>ลำดับ</th>
          <th>รหัส</th>
          <th>ชื่อ</th>
          <th>รูปภาพ</th>
        </tr>
      </thead>
      <tbody id="student-table-body">
        <tr><td colspan="4">กำลังโหลด...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Modal สำหรับแสดง QR Code -->
  <div id="qr-modal">
    <div class="modal-content">
      <span class="close" onclick="closeQR()">×</span>
      <div id="qr-code">
        <!-- QR Code จะแสดงที่นี่ -->
      </div>
    </div>
  </div>

  <script>
    // ดึง subjectId จาก query string
    const urlParams = new URLSearchParams(window.location.search);
    const subjectId = urlParams.get('subjectId');

    console.log(subjectId);

    let currentUserUID = "";
    const firebaseConfig = {
      apiKey: "AIzaSyAPOWp35o6ubJy0SE_PlAqimqa1-siXfVk",
      authDomain: "webmobileapplication-cdaaf.firebaseapp.com",
      projectId: "webmobileapplication-cdaaf",
      storageBucket: "webmobileapplication-cdaaf.appspot.com",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ดึงข้อมูลรายวิชาจาก Firestore ด้วย subjectId
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        currentUserUID = user.uid;

        db.collection("users")
          .doc(currentUserUID)
          .collection("classroom")
          .doc(subjectId)
          .onSnapshot((doc) => {
            if (doc.exists) {
              const data = doc.data();
              document.getElementById("display-subjectCode").innerText = data.code || "ไม่ระบุ";
              document.getElementById("display-subjectName").innerText = data.name || "ไม่ระบุ";
              // ✅ อัปเดต background-image ของ header
              if (data.photo) {
                document.getElementById("header").style.backgroundImage = `url('${data.photo}')`;
              }
            }
        });
        // ✅ โหลดรายการเช็คชื่อ หลังจากที่ currentUserUID ได้ค่าแล้ว
        loadStudent();
      }else {
        console.log("ผู้ใช้ยังไม่ได้ล็อกอิน");
      }
    });

    // เมื่อคลิกปุ่มแสดง QR Code
    document.getElementById("btn-qr").addEventListener("click", function(){
      // แสดง modal สำหรับ QR Code
      document.getElementById("qr-modal").style.display = "block";
      // ล้าง container ก่อนสร้างใหม่ (กรณีคลิกหลายครั้ง)
      document.getElementById("qr-code").innerHTML = "";
      // สร้าง URL สำหรับการลงทะเบียนวิชาโดยใช้ subjectId
      const registrationUrl = `https://yourdomain.com/register?subjectId=${subjectId}`;
      // สร้าง QR Code ด้วย registrationUrl
      new QRCode(document.getElementById("qr-code"), {
        text: registrationUrl,
        width: 128,
        height: 128,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    });

    // ฟังก์ชันปิด modal QR Code
    function closeQR() {
      document.getElementById("qr-modal").style.display = "none";
    }
    function toQiuz(){
      window.location.href = `showQuiz.html?subjectId=${subjectId}`;
    }

    function toggleCheck(){
      window.location.href = `checkin.html?subjectId=${subjectId}`;
    }

    // ✅ โหลดรายชื่อนักเรียน
    function loadStudent(userId) {
        const studentTableBody = document.getElementById("student-table-body");
        studentTableBody.innerHTML = "<tr><td colspan='5'>กำลังโหลดข้อมูล...</td></tr>";

        if (!currentUserUID || !subjectId) {
            console.error("currentUserUID หรือ subjectId ไม่มีค่า");
            return;
        }

        db.collection("users")
          .doc(currentUserUID)
          .collection("classroom")
          .doc(subjectId).collection("Student")
          .get()
          .then((querySnapshot) => {
              studentTableBody.innerHTML = ""; // ล้างข้อมูลเก่า
 
              if (querySnapshot.empty) {
                  studentTableBody.innerHTML = "<tr><td colspan='5'>ไม่มีนักเรียนลงทะเบียน</td></tr>";
                  return;
              }

              let index = 1;
              querySnapshot.forEach((doc) => {
                  const studentData = doc.data();
                  console.log("ข้อมูลนักเรียนที่โหลด: ", studentData);

                  // สร้างแถวของนักเรียน
                  const tr = document.createElement("tr");
                  tr.innerHTML = `
                      <td>${index++}</td>
                      <td>${studentData.sid || "ไม่มีชื่อ"}</td>
                      <td>${studentData.name || "ไม่มีชื่อ"}</td>
                      <td>${studentData.img || "ไม่มีชื่อ"}</td>
                  `;
                  studentTableBody.appendChild(tr);
              });
          });
    }
    function toggleForback(){
      window.location.href = "index.html";
    }

  </script>
</body>
