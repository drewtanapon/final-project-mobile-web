    function updateStudentScores() {
      console.log("üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô...");

      const studentScores = {}; // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°‡∏Ç‡∏≠‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô

      db.collection("classroom")
        .doc(subjectId)
        .collection("checkin")
        .get()
        .then((checkinSnapshot) => {
          if (checkinSnapshot.empty) {
            console.log("‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠");
            return;
          }

          const checkinDocs = checkinSnapshot.docs.map(doc => doc.id);
          console.log("üìå ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡πà‡∏û‡∏ö:", checkinDocs); // ‚úÖ ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏°‡∏µ check-in ‡πÉ‡∏î‡∏ö‡πâ‡∏≤
          const scorePromises = checkinDocs.map(checkinId =>
            db.collection("classroom")
              .doc(subjectId)
              .collection("checkin")
              .doc(checkinId)
              .collection("scores")
              .get()
          );

          return Promise.all(scorePromises);
        })
        .then((allScoresSnapshots) => {
          allScoresSnapshots.forEach((snapshot) => {
            snapshot.forEach((doc) => {
              const studentId = doc.id;
              const status = doc.data().status || 0;

              if (!studentScores[studentId]) {
                studentScores[studentId] = 0;
              }

              if (status === 1) {
                studentScores[studentId] += 1; // ‡∏°‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÑ‡∏î‡πâ 1 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
              } else if (status === 2) {
                studentScores[studentId] += 0.5; // ‡∏™‡∏≤‡∏¢‡πÑ‡∏î‡πâ 0.5 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
              } else if (status === 3) {
                studentScores[studentId] += 0; // ‡∏Ç‡∏≤‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
              }

              console.log(`üìå ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á ${studentId}: ${studentScores[studentId]}`);
            });
          });

          console.log("‚úÖ ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°:", studentScores);

          const batch = db.batch();
          Object.entries(studentScores).forEach(([studentId, score]) => {
            const studentRef = db.collection("classroom")
              .doc(subjectId)
              .collection("Student")
              .doc(studentId);

            batch.update(studentRef, { totalScore: score }, { merge: true });
          });

          return batch.commit();
        })
        .then(() => {
          console.log("‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô!");
          loadStudentScores(); // ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏°‡∏≤‡πÅ‡∏™‡∏î‡∏á
        })
        .catch((error) => {
          console.error("‚ùå Error updating student scores:", error);
        });
    }
