<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เช็คชื่อ</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* กำหนดสไตล์พื้นฐาน */
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    /* ส่วนหัวแสดงข้อมูลวิชา */
    .header {
      background-image: url('subject-bg.jpg'); /* รูปพื้นหลังของวิชา ควรเปลี่ยนเป็น dynamic */
      background-size: cover;
      background-position: center;
      padding: 20px;
      min-height: 250px;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: background-image 0.5s ease-in-out;
    }
     /* ========== สไตล์แท็บ ========== */
     .tab {
      display: flex;
      background-color: #ccc;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
    }
    .tab a {
      flex: 1;
      text-align: center;
      background-color: inherit;
      text-decoration: none;
      padding: 14px 16px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      border-right: 1px solid #bbb;
      color: #000;
    }
    .tab a:last-child {
      border-right: none;
    }
    .tab a:hover {
      background-color: #ddd;
    }
    .tab a.active {
      background-color: #fff;
      font-weight: bold;
    }
    .tabcontent {
      background-color: #fff;
      padding: 20px;
      border-radius: 0 8px 8px 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .subject-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .subject-code {
      color: #fffefe;
      font-size: 24px;
      font-weight: bold;
    }
    .subject-name {
      color: #ffffff;
      font-size: 20px;
      margin-top: 5px;
    }
    /* ปุ่มในส่วนหัว */
    .header .buttons {
      margin-top: 15px;
    }
    .header .buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .header .buttons button:hover {
      background-color: #0056b3;
    }
    /* ========== สไตล์แท็บ ========== */
    .tab {
      display: flex;
      background-color: #ccc;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
    }
    .tab a {
      flex: 1;
      text-align: center;
      background-color: inherit;
      text-decoration: none;
      padding: 14px 16px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      border-right: 1px solid #bbb;
      color: #000;
    }
    .tab a:last-child {
      border-right: none;
    }
    .tab a:hover {
      background-color: #ddd;
    }
    .tab a.active {
      background-color: #fff;
      font-weight: bold;
    }
    /* ส่วนคอนเทนต์หลัก */
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 0 8px 8px 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    /* ตารางแสดงนักเรียนที่ลงทะเบียน */
    .student-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .student-table th, .student-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .student-table th {
      background-color: #007bff;
      color: #fff;
    }
    /* ส่วนประวัติการเช็คชื่อ */
    .history {
      margin-top: 30px;
    }
    .history h3 {
      margin-bottom: 10px;
    }
    .history ul {
      list-style-type: none;
      padding: 0;
    }
    .history li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    /* Modal สำหรับแสดง QR Code */
    #qr-modal {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    #qr-modal .modal-content {
      background: #fff;
      margin: 100px auto;
      padding: 20px;
      width: 300px;
      text-align: center;
      border-radius: 8px;
      position: relative;
    }
    #qr-modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
    }
    /* Modal สำหรับเพิ่มการเช็คชื่อ */
    #checkin-modal {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    #checkin-modal .modal-content {
      background: #fff;
      margin: 100px auto;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      position: relative;
    }
    #checkin-modal .modal-content h3 {
      margin-top: 0;
    }
    #checkin-modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
    }
    /* สไตล์ฟอร์มใน Modal */
    #checkin-form-modal div {
      margin-bottom: 10px;
    }
    #checkin-form-modal label {
      display: block;
      margin-bottom: 5px;
    }
    #checkin-form-modal input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    #checkin-form-modal button {
      padding: 8px 12px;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    #checkin-form-modal button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <!-- ส่วนหัวแสดงข้อมูลวิชา -->
  <div class="header" id="header">
    <div class="subject-info">
      <div class="subject-code">
        <p><strong>รหัสวิชา: </strong><span id="display-subjectCode"></span></p>
      </div>
      <div class="subject-name">
        <p><strong>ชื่อรายวิชา: </strong><span id="display-subjectName"></span></p>
      </div>
    </div>
    <div class="buttons">
      <button id="btn-qr">แสดง QR Code</button>
    </div>
  </div>

  <!-- แถบแท็บ 3 ปุ่ม -->
<div class="tab">
  <!-- แท็บหน้า “จัดการนักเรียน” (หน้านี้) ให้เป็น active -->
  <a href="#" onclick="toggleManage()">จัดการนักเรียน</a>
  <a href="checkin.html?subjectId=${subjectId}" class="active">เช็คชื่อ</a>
  <a href="#" onclick="toggleQiuz()">คำถาม</a>
</div>


  <!-- เนื้อหาแท็บนี้ -->
  <div class="container">
    <button id="btn-checkin">เพิ่มการเช็คชื่อ</button>
    <div class="history">
      <h3>ประวัติการเช็คชื่อ</h3>
      <ul id="checkin-history">
        <!-- รายการประวัติจะถูกเติมที่นี่ -->
        <li id="checkin-list"></li>
      </ul>
    </div>
  </div>

  <!-- Modal สำหรับเพิ่มการเช็คชื่อ -->
  <div id="checkin-modal">
    <div class="modal-content">
      <span class="close" id="close-checkin-modal">×</span>
      <h3>สร้างการเช็คชื่อใหม่</h3>
      <form id="checkin-form-modal">
        <div>
          <label>รหัสเช็คชื่อ:</label>
          <input type="text" id="modal-checkin-code" required>
        </div>
        <div>
          <label>วันเวลาเริ่มเช็คชื่อ:</label>
          <input type="datetime-local" id="modal-start-time" required>
        </div>
        <div>
          <label>วันเวลาถือว่าสาย:</label>
          <input type="datetime-local" id="modal-late-time" required>
        </div>
        <div>
          <label>วันเวลาปิดการเช็คชื่อ:</label>
          <input type="datetime-local" id="modal-close-time" required>
        </div>
        <button type="submit">บันทึก</button>
      </form>
    </div>
  </div>

  <script>
    // ดึง subjectId จาก query string
    const urlParams = new URLSearchParams(window.location.search);
    const subjectId = urlParams.get('subjectId');

    console.log(subjectId);

    let currentUserUID = "";
    const firebaseConfig = {
      apiKey: "AIzaSyAPOWp35o6ubJy0SE_PlAqimqa1-siXfVk",
      authDomain: "webmobileapplication-cdaaf.firebaseapp.com",
      projectId: "webmobileapplication-cdaaf",
      storageBucket: "webmobileapplication-cdaaf.appspot.com",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ดึงข้อมูลรายวิชาจาก Firestore ด้วย subjectId
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        currentUserUID = user.uid;
        db.collection("users")
          .doc(currentUserUID)
          .collection("classroom")
          .doc(subjectId)
          .onSnapshot((doc) => {
            if (doc.exists) {
              const data = doc.data();
              document.getElementById("display-subjectCode").innerText = data.code || "ไม่ระบุ";
              document.getElementById("display-subjectName").innerText = data.name || "ไม่ระบุ";
              // ✅ อัปเดต background-image ของ header
              if (data.photo) {
                document.getElementById("header").style.backgroundImage = `url('${data.photo}')`;
              }
            }
        });
        loadCheck();
      }else {
        console.log("ผู้ใช้ยังไม่ได้ล็อกอิน");
      }
    });

    function toggleManage() {
        window.location.href = `manageClass.html?subjectId=${subjectId}`;
    }
    function toggleQuiz() {
        window.location.href = `quiz.html?subjectId=${subjectId}`;
    }

    // เมื่อคลิกปุ่มเพิ่มการเช็คชื่อ
    document.getElementById("btn-checkin").addEventListener("click", function(){
      document.getElementById("checkin-modal").style.display = "block";
    });

    // เมื่อคลิกปุ่มปิดใน Modal การเช็คชื่อ
    document.getElementById("close-checkin-modal").addEventListener("click", function(){
      document.getElementById("checkin-modal").style.display = "none";
    });

    // จัดการการส่งฟอร์มใน Modal สำหรับสร้างเช็คชื่อใหม่
    document.getElementById("checkin-form-modal").addEventListener("submit", function(event) {
      event.preventDefault();

      const checkinCode = document.getElementById("modal-checkin-code").value;
      const startTime = new Date(document.getElementById("modal-start-time").value).getTime();
      const lateTime = new Date(document.getElementById("modal-late-time").value).getTime();
      const closeTime = new Date(document.getElementById("modal-close-time").value).getTime();

      // สร้างเอกสารใหม่ที่ path: /classroom/{cid}/checkin/{checkinCode}
      db.collection("users").doc(currentUserUID).collection("classroom").doc(subjectId).collection("checkin").doc(checkinCode).set({
        checkinCode: checkinCode,
        startTime: startTime,
        lateTime: lateTime,
        closeTime: closeTime,
        createdAt: Date.now()
      }).then(() => {
        alert("สร้างการเช็คชื่อสำเร็จ!");
        document.getElementById("checkin-modal").style.display = "none";

        // ขั้นตอนคัดลอกรายชื่อนักเรียนจาก /classroom/{cid}/students
        // ไปยัง /classroom/{cid}/checkin/{checkinCode}/scores โดยกำหนด status = 0
        db.collection("classroom").doc(cid).collection("students").get().then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const studentData = doc.data();
            db.collection("classroom").doc(cid).collection("checkin").doc(checkinCode)
              .collection("scores").doc(doc.id).set({
                status: 0,
                studentName: studentData.name || ""
              });
          });
        }).catch((error) => {
          console.error("เกิดข้อผิดพลาดในการคัดลอกรายชื่อนักเรียน: ", error);
        });
      }).catch((error) => {
        console.error("เกิดข้อผิดพลาดในการสร้างเช็คชื่อ: ", error);
      });
    });
    let unsubscribeCheckin = null;

    function toggleCheck(){
      window.location.href = `checkin.html?subjectId=${subjectId}`;
    }

    function toggleQiuz(){
      window.location.href = `showQuiz.html?subjectId=${subjectId}`;
    }


    function loadCheck() {
      console.log("Loading check-in data");  // ตรวจสอบว่าฟังก์ชันถูกเรียกกี่ครั้ง

      const CheckList = document.getElementById("checkin-list");
      CheckList.innerHTML = "<li>กำลังโหลดข้อมูล...</li>";

      if (!currentUserUID || !subjectId) {
          console.error("❌ currentUserUID หรือ subjectId ไม่มีค่า");
          return;
      }

      db.collection("users")
        .doc(currentUserUID)
        .collection("classroom")
        .doc(subjectId)
        .collection("checkin")
        .orderBy("createdAt", "desc")
        .onSnapshot((querySnapshot) => {
            CheckList.innerHTML = ""; // ล้างข้อมูลเก่า
            if (querySnapshot.empty) {
                CheckList.innerHTML = "<li>ไม่มีรายการเช็คชื่อ</li>";
                return;
              }

              const ol = document.createElement("ol");
              querySnapshot.forEach((doc) => {
                  const checkData = doc.data();
                  console.log("📌 ข้อมูลเช็คชื่อที่โหลด: ", checkData);

                  const li = document.createElement("li");
                  li.textContent = `${new Date(checkData.startTime).toLocaleString()} - ${checkData.checkinCode}`;

                  const detailDiv = document.createElement("div");
                  detailDiv.style.display = "none";
                  detailDiv.style.marginTop = "5px";
                  detailDiv.style.paddingLeft = "20px";

                  const table = document.createElement("table");
                  table.style.width = "100%";
                  table.style.borderCollapse = "collapse";
                  table.innerHTML = `
                      <thead>
                          <tr>
                              <th style="border: 1px solid #ddd; padding: 8px;">ลำดับ</th>
                              <th style="border: 1px solid #ddd; padding: 8px;">เลขประจำตัว</th>
                              <th style="border: 1px solid #ddd; padding: 8px;">ชื่อ</th>
                              <th style="border: 1px solid #ddd; padding: 8px;">สถานะ</th>
                              <th style="border: 1px solid #ddd; padding: 8px;">วันที่</th>
                              <th style="border: 1px solid #ddd; padding: 8px;">เวลา</th>
                              <th style="border: 1px solid #ddd; padding: 8px;">หมายเหตุ</th>
                          </tr>
                      </thead>
                      <tbody id="studentTableBody-${checkData.checkinCode}">
                          <tr>
                              <td colspan="7" style="border: 1px solid #ddd; padding: 8px;">กดดูรายชื่อเพื่อโหลดข้อมูล</td>
                          </tr>
                      </tbody>
                  `;
                  detailDiv.appendChild(table);

                  li.addEventListener("click", () => {
                      if (detailDiv.style.display === "none") {
                          detailDiv.style.display = "block";
                          loadCheckinStudents(currentUserUID, subjectId, checkData.checkinCode);
                      } else {
                          detailDiv.style.display = "none";
                      }
                  });

                  li.appendChild(detailDiv);
                  ol.appendChild(li);
              });

              CheckList.appendChild(ol);
          });
    }

    function loadCheckinStudents(currentUserUID, subjectId, checkinCode) {
      if (!currentUserUID || !subjectId || !checkinCode) {
          console.error("❌ ข้อมูลไม่ครบ: currentUserUID, subjectId หรือ checkinCode ไม่มีค่า");
          return;
      }

      const tbody = document.getElementById(`studentTableBody-${checkinCode}`);
      tbody.innerHTML = "<tr><td colspan='7'>กำลังโหลดข้อมูล...</td></tr>";

      // 1️⃣ โหลดนักเรียนทั้งหมดของวิชา
      db.collection("users")
        .doc(currentUserUID)
        .collection("classroom")
        .doc(subjectId)
        .collection("Student")
        .get()
        .then((studentQuery) => {
            const students = {};
            studentQuery.forEach((doc) => {
                students[doc.id] = {
                    sid: doc.data().sid || "-",
                    name: doc.data().name || "-",
                    status: "-",
                    date: "-",
                    time: "-",
                    remake: "-"
                };
            });

            // 2️⃣ โหลดสถานะจาก Check-in และอัปเดตข้อมูลนักเรียน
            db.collection("users")
              .doc(currentUserUID)
              .collection("classroom")
              .doc(subjectId)
              .collection("checkin")
              .doc(checkinCode)
              .collection("Student")
              .get()
              .then((checkinQuery) => {
                  checkinQuery.forEach((doc) => {
                      if (students[doc.id]) {
                          students[doc.id].status = doc.data().status || "-";
                          students[doc.id].date = doc.data().date || "-";
                          students[doc.id].time = doc.data().time || "-";
                          students[doc.id].remake = doc.data().remake || "-";
                      }
                  });

                  // 3️⃣ แสดงข้อมูลนักเรียนทั้งหมด พร้อมสถานะของ Check-in นั้น
                  tbody.innerHTML = ""; // ล้างข้อมูลเก่า
                  let index = 1;
                  for (const studentId in students) {
                      const student = students[studentId];
                      const tr = document.createElement("tr");
                      tr.innerHTML = `
                          <td style="border: 1px solid #ddd; padding: 8px;">${index++}</td>
                          <td style="border: 1px solid #ddd; padding: 8px;">${student.sid}</td>
                          <td style="border: 1px solid #ddd; padding: 8px;">${student.name}</td>
                          <td style="border: 1px solid #ddd; padding: 8px;">${student.status}</td>
                          <td style="border: 1px solid #ddd; padding: 8px;">${student.date}</td>
                          <td style="border: 1px solid #ddd; padding: 8px;">${student.time}</td>
                          <td style="border: 1px solid #ddd; padding: 8px;">${student.remake}</td>
                      `;
                      tbody.appendChild(tr);
                  }
              })
              .catch((error) => {
                  console.error("❌ เกิดข้อผิดพลาดในการโหลดสถานะเช็คชื่อ: ", error);
              });
        })
        .catch((error) => {
            console.error("❌ เกิดข้อผิดพลาดในการโหลดรายชื่อนักเรียน: ", error);
        });
    } 

    function loadSubjectInfo() {
      db.collection("users")
        .doc(currentUserUID)
        .collection("classroom")
        .doc(subjectId)
        .get()
        .then((doc) => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("display-subjectCode").innerText = data.code || "ไม่ระบุ";
            document.getElementById("display-subjectName").innerText = data.name || "ไม่ระบุ";
          }
        });
    }
  </script>
</body>
</html>
