<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0000FF" />
    <meta name="description" content="User Dashboard Page" />
    <title>หน้าหลัก - ระบบจัดการการสอน</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #000066;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: fullscreen;
        max-height: fullscreen;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #888888;
      }
      h1 {
        color: #0000cc;
      }
      .user-info {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      button {
        background-color: #0000cc;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #000099;
      }
      .subject-list {
        text-align: left;
        margin-top: 20px;
      }
      .subject-list ul {
        list-style-type: none;
        padding: 0;
      }
      .subject-list li {
        background: #e0ebff;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
      }
      .manage-classroom {
        margin-top: 20px;
      }

    </style>
    <script>
      function toggleLogin() {
        const loginButton = document.getElementById("login-btn");
    
        if (loginButton.innerText === "Login") {
          // ไปที่หน้า login.html
          window.location.href = "login.html";
        } else {
          // เปลี่ยนเป็น Login และแจ้งเตือนว่าออกจากระบบ
          loginButton.innerText = "Login";
          alert("คุณออกจากระบบแล้ว!");
          window.location.href = "login.html";
        }
      }
      
    </script>    
  </head>
  <body>
    <div class="container">
      <h1>หน้าหลัก</h1>
      
      <div class="user-info">
        <p>ข้อมูลผู้ใช้: <strong>ชื่อผู้ใช้</strong></p>
      </div>

      <div class="buttons">
        <button id="login-btn" onclick="toggleLogin()">Logout</button>
        <button>เพิ่มวิชา</button>
        <button onclick="window.location.href='Profile.html'">Profile</button>
      </div>

      <div class="subject-list">
        <h2>รายชื่อวิชาที่สอน</h2>
        <ul>
          <li>วิชา 1</li>
          <li>วิชา 2</li>
          <li>วิชา 3</li>
        </ul>
      </div>

      <div class="manage-classroom">
        <button>ไปจัดการห้องเรียน</button>
      </div>


    </div>
  </body>
</html>
