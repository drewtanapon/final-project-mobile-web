<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มรายวิชา</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #000000;
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #000000;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bc7;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>เพิ่มรายวิชา</h2>
        <input type="text" id="code" placeholder="รหัสวิชา">
        <input type="text" id="name" placeholder="ชื่อวิชา">
        <input type="text" id="photo" placeholder="ลิงก์รูปภาพ">
        <input type="text" id="room" placeholder="ห้องเรียน">
        <input type="text" id="owner" placeholder="เจ้าของวิชา">
        <button onclick="saveSubject()">บันทึกข้อมูล</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function saveSubject() {
            const code = document.getElementById("code").value;
            const name = document.getElementById("name").value;
            const photo = document.getElementById("photo").value;
            const room = document.getElementById("room").value;
            const owner = document.getElementById("owner").value;

            if (!code || !name || !room || !owner) {
                alert("กรุณากรอกข้อมูลให้ครบ");
                return;
            }

            db.collection("subjects").add({
                code: code,
                name: name,
                photo: photo,
                room: room,
                owner: owner
            }).then(() => {
                alert("บันทึกข้อมูลสำเร็จ!");
                document.querySelectorAll("input").forEach(input => input.value = "");
            }).catch(error => {
                console.error("เกิดข้อผิดพลาด: ", error);
            });
        }
    </script>
</body>
</html>
