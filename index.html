<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        .btn {
            padding: 14px 28px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose an Option</h1>
        <button class="btn" onclick="goToWeb()">Go to Web</button>
        <button class="btn" onclick="goToMobile()">Go to Mobile</button>
    </div>

    <script>
        function goToWeb() {
            window.location.href = "Web Application/public/login.html";
        }
        function goToMobile() {
            window.location.href = "https://expo.dev/preview/update?message=Merge%20branch%20%27main%27%20of%20https%3A%2F%2Fgithub.com%2Fdrewtanapon%2Ffinal-project-mobile-web&updateRuntimeVersion=1.0.0&createdAt=2025-03-04T04%3A04%3A06.297Z&slug=exp&projectId=8f3595ce-613a-468b-8c0c-18f1e1de45e4&group=382a5815-e7ef-45c3-a8b5-0c5f890afbcb";
        }
    </script>
</body>
</html>
